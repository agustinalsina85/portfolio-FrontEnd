<nav id="inicio" class="container mt-4 rounded-4">
  <img src="assets/img/banner_hw.png" class="img-fluid rounded-5 banner" alt="Banner">
  <img src="assets/img/profile.jpg" class="img-fluid profile-image" alt="Foto Profile">
</nav>
<div class="container mt-5 p-5 pt-4 profile-card sombras rounded-4">
  <div *ngFor="let persona of encabezado">
    <h2>{{persona?.nombre}}</h2>
    <h4>{{persona?.ocupacion}}</h4>
    <h6>{{persona?.domicilio}}</h6>
    <button *ngIf="isAuthenticated" type="button" class="ms-2 btn btn-primary btn-edit"
          (click)="editar(persona)"><i class="bi-pencil"></i></button>
  </div>
  <div *ngIf="mostrarFormulario">
    <div class="mb-3">
      <form (ngSubmit)="agregarEncabezado()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre</label>
            <input type="text" class="form-control mb-3" name="nombre"
              [(ngModel)]="nuevaEncabezado.nombre" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label>Ocupacion</label>
            <input type="text" class="form-control mb-3" name="ocupacion"
              [(ngModel)]="nuevaEncabezado.ocupacion" placeholder="Ocupacion">
          </div>
          <div class="form-group col-md-6">
            <label>Domicilio</label>
            <input type="text" class="form-control mb-3" name="domicilio"
              [(ngModel)]="nuevaEncabezado.domicilio" placeholder="Domicilio">
          </div>
          <button class="btn btn-success m-4" type="submit"><i class="bi bi-check-lg"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
