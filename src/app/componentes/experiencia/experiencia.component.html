<nav id="experiencia" class="container mt-5 p-5 pt-4 rounded-4 profile-card sombras bg-dark text-light">
  <div class="d-flex flex-row w-100 justify-content-end">
  </div>
  <h2>Experiencia</h2>
  <div *ngIf="experiencias && experiencias.length > 0">
    <ul>
      <li *ngFor="let experiencia of experiencias" class="m-5">
        <h6>Puesto: {{experiencia?.puestoExp}}</h6>
        <h6>Organismo: {{experiencia?.organismoExp}}</h6>
        <h6>Periodo: {{experiencia?.periodoExp}}</h6>
        <h6>Descripción: {{experiencia?.descripcionExp}}</h6>
        <button *ngIf="isAuthenticated" type="button" class="ms-2 btn btn-warning btn-edit"
        (click)="editar(experiencia)"><i class="bi-pencil"></i></button>
        <button *ngIf="isAuthenticated" type="button" class="ms-2 btn btn-danger btn-edit"
              (click)="eliminar(experiencia.id)"><i class="bi-trash"></i></button>
      </li>
    </ul>
    <div class="d-flex flex-row w-100">
      <button *ngIf="isAuthenticated" type="button" class="btn btn-primary"
        (click)="toggleFormulario()">Agregar <i class="bi-plus-circle"></i></button>
    </div>
    <div *ngIf="mostrarFormulario">
      <div class="mb-3">
        <form (ngSubmit)="agregarExperiencia()" class="ms-5">
          <input type="text" name="puestoExp" [(ngModel)]="nuevaExperiencia.puestoExp" placeholder="Puesto">
          <input type="text" name="organismoExp" [(ngModel)]="nuevaExperiencia.organismoExp" placeholder="Organismo">
          <input type="text" name="periodoExp" [(ngModel)]="nuevaExperiencia.periodoExp" placeholder="Periodo">
          <input type="text" name="descripcionExp" [(ngModel)]="nuevaExperiencia.descripcionExp" placeholder="Descripción">
          <button class="btn btn-success m-4" type="submit"><i class="bi bi-check-lg"></i></button>
        </form>
      </div>
  </div>
