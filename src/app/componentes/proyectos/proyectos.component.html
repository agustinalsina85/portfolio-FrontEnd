<nav id="proyectos" class="container mt-5 p-5 pt-4 rounded-4 profile-card sombras bg-dark text-light">
  <div class="d-flex flex-row w-100 justify-content-end">
  </div>
  <h2>Proyectos</h2>
  <div *ngIf="proyectos && proyectos.length > 0">
    <ul>
      <li *ngFor="let proyecto of proyectos" class="m-5">
        <h6>Proyecto: {{proyecto?.nombreProye}}</h6>
        <h6>Url: <a href="{{proyecto?.liveUrlProye}}" target="_blank">{{proyecto?.liveUrlProye}}</a></h6>
        <h6>Url Repositorio: <a href="{{proyecto?.repoUrlProye}}" target="_blank">{{proyecto?.repoUrlProye}}</a></h6>
        <h6>Descripción: {{proyecto?.descripcionProye}}</h6>
        <button *ngIf="isAuthenticated" type="button" class="ms-2 btn btn-danger btn-edit"
              (click)="eliminar(proyecto.id)"><i class="bi-trash"></i></button>
      </li>
    </ul>
    <div class="d-flex flex-row w-100">
      <button *ngIf="isAuthenticated" type="button" class="btn btn-primary"
        (click)="toggleFormulario()">Agregar <i class="bi-plus-circle"></i></button>
    </div>
    <div *ngIf="mostrarFormulario">
      <div class="mb-3">
        <form (ngSubmit)="agregarProyecto()" class="ms-5">
          <input type="text" name="nombre" [(ngModel)]="nuevaProyecto.nombreProye" placeholder="Nombre">
          <input type="text" name="liveUrlProye" [(ngModel)]="nuevaProyecto.liveUrlProye" placeholder="LiveURL">
          <input type="text" name="repoUrlProye" [(ngModel)]="nuevaProyecto.repoUrlProye" placeholder="Repositorio">
          <input type="text" name="descripcionProye" [(ngModel)]="nuevaProyecto.descripcionProye" placeholder="Descripción">
          <button class="btn btn-success m-4" type="submit"><i class="bi bi-check-lg"></i></button>
        </form>
      </div>
    </div>
  </div>
  
</nav>
